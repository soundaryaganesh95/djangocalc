<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calculator{% endblock %}</title>
    
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .calc-button {
            width: 60px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.2s;
        }
        .calc-button:hover {
            background-color: #ddd;
        }
        .result-display {
            background-color: #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
